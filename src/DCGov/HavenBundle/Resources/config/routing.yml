    defaults:  { _controller: "DCGovHavenBundle:CustomApplication:new" }

dc_gov_haven_application_view:
    path:      /application/view
    defaults:  { _controller: "DCGovHavenBundle:CustomApplication:view" }
    
dc_gov_haven_application_save:
    path:      /application/save
    defaults:  { _controller: "DCGovHavenBundle:CustomApplication:save" }

