dc_gov_haven_role:
    resource: "@DCGovHavenBundle/Resources/config/routing/role.yml"
    prefix:   /role

login:
    path: /login
    defaults: { _controller: "DCGovHavenBundle:Security:login" }
    
login_check:
    path: /login_check

password_reset:
    path: /password_reset
    defaults: { _controller: "DCGovHavenBundle:Security:passwordReset" }
    
password_success:
    path: /password_success
    defaults: { _controller: "DCGovHavenBundle:Security:passwordSuccess" }
        
dc_gov_haven_homepage:
    path:      /
    defaults:  { _controller: "DCGovHavenBundle:Default:index" }

haven_homepage:
    path:      /safehaven
    defaults:  { _controller: "DCGovHavenBundle:Default:index" }

dc_gov_haven_identry:
    resource: "@DCGovHavenBundle/Resources/config/routing/identry.yml"
    prefix:   /identry

dc_gov_haven_admin:
    path:      /profile
    defaults:  { _controller: "DCGovHavenBundle:Default:index" }